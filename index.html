<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #222;
            border: 2px solid #444;
        }
        #end-screen {
            display: none;
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Two-Player Snake Game</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="end-screen">
        <p id="winner"></p>
        <button id="restart">Restart</button>
    </div>
    <p id="score">Player 1: 0 | Player 2: 0</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let speed = 5;  // Increase this number for slower movement
        let frameCount = 0;
        let gameOver = false;

        const snake1 = {
            x: gridSize * 5,
            y: gridSize * 5,
            dx: gridSize,
            dy: 0,
            color: 'green',
            tail: [{ x: gridSize * 5, y: gridSize * 5 }],
            nextDirection: { dx: gridSize, dy: 0 }
        };

        const snake2 = {
            x: gridSize * 25,
            y: gridSize * 25,
            dx: gridSize,
            dy: 0,
            color: 'blue',
            tail: [{ x: gridSize * 25, y: gridSize * 25 }],
            nextDirection: { dx: gridSize, dy: 0 }
        };

        const food = {
            x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
            y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
        };

        const powerUp = {
            x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
            y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
        };

        let score1 = 0;
        let score2 = 0;

        function drawSnake(snake) {
            snake.tail.forEach((segment, index) => {
                ctx.fillStyle = snake.color;
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = '#222';
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function drawPowerUp() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(powerUp.x, powerUp.y, gridSize, gridSize);
        }

        function moveSnake(snake) {
            // Move the snake by adding a new head based on its next direction
            const newHead = { x: snake.x + snake.nextDirection.dx, y: snake.y + snake.nextDirection.dy };

            snake.tail.unshift(newHead);
            snake.x = newHead.x;
            snake.y = newHead.y;

            // Remove the tail if no food was eaten
            snake.tail.pop();
        }

        function checkFoodCollision(snake) {
            if (snake.x === food.x && snake.y === food.y) {
                // Increase snake length by adding the food position to its tail
                snake.tail.push({ x: food.x, y: food.y });

                // Reposition the food
                food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
                food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;

                if (snake === snake1) {
                    score1++;
                } else {
                    score2++;
                }
                updateScore();
            }
        }

        function checkPowerUpCollision(snake) {
            if (snake.x === powerUp.x && snake.y === powerUp.y) {
                // Add extra length when power-up is collected
                snake.tail.push({ x: powerUp.x, y: powerUp.y });

                // Reposition the power-up
                powerUp.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
                powerUp.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            }
        }

        function checkSelfCollision(snake) {
            for (let i = 4; i < snake.tail.length; i++) {
                if (snake.tail[i].x === snake.x && snake.tail[i].y === snake.y) {
                    declareWinner(snake === snake1 ? 'Blue' : 'Green');
                }
            }
        }

        function checkOpponentCollision(snake1, snake2) {
            for (let i = 0; i < snake2.tail.length; i++) {
                if (snake2.tail[i].x === snake1.x && snake2.tail[i].y === snake1.y) {
                    declareWinner(snake2.color === 'blue' ? 'Blue' : 'Green');
                }
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = `Player 1: ${score1} | Player 2: ${score2}`;
        }

        function declareWinner(winner) {
            document.getElementById('winner').innerText = `${winner} Player Wins!`;
            document.getElementById('end-screen').style.display = 'block';
            gameOver = true;
        }

        document.getElementById('restart').addEventListener('click', () => {
            location.reload();
        });

        document.addEventListener('keydown', (event) => {
            if (gameOver) return;

            switch (event.key) {
                // Player 1 controls (WASD)
                case 'w':
                    if (snake1.dy === 0) {
                        snake1.nextDirection.dx = 0;
                        snake1.nextDirection.dy = -1;
                    }
                    break;
                case 's':
                    if (snake1.dy === 0) {
                        snake1.nextDirection.dx = 0;
                        snake1.nextDirection.dy = 1;
                    }
                    break;
                case 'a':
                    if (snake1.dx === 0) {
                        snake1.nextDirection.dx = -1;
                        snake1.nextDirection.dy = 0;
                    }
                    break;
                case 'd':
                    if (snake1.dx === 0) {
                        snake1.nextDirection.dx = 1;
                        snake1.nextDirection.dy = 0;
                    }
                    break;

                // Player 2 controls (Arrow Keys)
                case 'ArrowUp':
                    if (snake2.dy === 0) {
                        snake2.nextDirection.dx = 0;
                        snake2.nextDirection.dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (snake2.dy === 0) {
                        snake2.nextDirection.dx = 0;
                        snake2.nextDirection.dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (snake2.dx === 0) {
                        snake2.nextDirection.dx = -1;
                        snake2.nextDirection.dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (snake2.dx === 0) {
                        snake2.nextDirection.dx = 1;
                        snake2.nextDirection.dy = 0;
                    }
                    break;
            }
        });

        function gameLoop() {
            if (gameOver) return;

            frameCount++;
            if (frameCount % speed === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                moveSnake(snake1);
                moveSnake(snake2);

                drawFood();
                drawPowerUp();
                drawSnake(snake1);
                drawSnake(snake2);

                checkFoodCollision(snake1);
                checkFoodCollision(snake2);

                checkPowerUpCollision(snake1);
                checkPowerUpCollision(snake2);

                checkSelfCollision(snake1);
                checkSelfCollision(snake2);

                checkOpponentCollision(snake1, snake2);
                checkOpponentCollision(snake2, snake1);
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>

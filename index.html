<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
        }
        canvas {
            background-color: #222;
            margin-top: 20px;
            border: 2px solid #fff;
        }
        #end-screen {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Snake Game</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="score">Player 1: 0 | Player 2: 0</div>
    <div id="end-screen">
        <h2 id="winner"></h2>
        <button id="restart">Restart Game</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCountX = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;

        let snake1 = createSnake(5, 5, 'blue');
        let snake2 = createSnake(tileCountX - 5, tileCountY - 5, 'green');
        let food = createFood();
        let powerUp = createPowerUp();

        let score1 = 0;
        let score2 = 0;
        let gameOver = false;

        let speed = 200; // Speed of the game in milliseconds (higher = slower)

        function createSnake(x, y, color) {
            return {
                x: x,
                y: y,
                dx: 1,
                dy: 0,
                tail: [{ x: x, y: y }],
                color: color,
                nextDirection: { dx: 1, dy: 0 }
            };
        }

        function createFood() {
            return {
                x: Math.floor(Math.random() * tileCountX),
                y: Math.floor(Math.random() * tileCountY)
            };
        }

        function createPowerUp() {
            return {
                x: Math.floor(Math.random() * tileCountX),
                y: Math.floor(Math.random() * tileCountY)
            };
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function drawPowerUp() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(powerUp.x * gridSize, powerUp.y * gridSize, gridSize, gridSize);
        }

        function drawSnake(snake) {
            ctx.fillStyle = snake.color;
            for (let segment of snake.tail) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            }
        }

        function moveSnake(snake) {
            snake.dx = snake.nextDirection.dx;
            snake.dy = snake.nextDirection.dy;

            const newHead = {
                x: snake.x + snake.dx,
                y: snake.y + snake.dy
            };

            // Wrap around the edges
            if (newHead.x < 0) newHead.x = tileCountX - 1;
            if (newHead.x >= tileCountX) newHead.x = 0;
            if (newHead.y < 0) newHead.y = tileCountY - 1;
            if (newHead.y >= tileCountY) newHead.y = 0;

            snake.tail.unshift(newHead);
            snake.x = newHead.x;
            snake.y = newHead.y;
            snake.tail.pop();
        }

        function checkFoodCollision(snake) {
            if (snake.x === food.x && snake.y === food.y) {
                food = createFood();
                snake.tail.push({}); // Add a new segment
                if (snake === snake1) score1++;
                else score2++;
                updateScore();
            }
        }

        function checkPowerUpCollision(snake) {
            if (snake.x === powerUp.x && snake.y === powerUp.y) {
                powerUp = createPowerUp();
                snake.tail.push({}, {}, {}); // Add extra segments for power-up
            }
        }

        function checkSelfCollision(snake) {
            for (let i = 1; i < snake.tail.length; i++) {
                if (snake.tail[i].x === snake.x && snake.tail[i].y === snake.y) {
                    declareWinner(snake === snake1 ? 'Green' : 'Blue');
                }
            }
        }

        function checkOpponentCollision(snake1, snake2) {
            for (let i = 0; i < snake2.tail.length; i++) {
                if (snake2.tail[i].x === snake1.x && snake2.tail[i].y === snake1.y) {
                    declareWinner(snake2.color === 'blue' ? 'Blue' : 'Green');
                }
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = `Player 1: ${score1} | Player 2: ${score2}`;
        }

        function declareWinner(winner) {
            document.getElementById('winner').innerText = `${winner} Player Wins!`;
            document.getElementById('end-screen').style.display = 'block';
            gameOver = true;
        }

        document.getElementById('restart').addEventListener('click', () => {
            location.reload();
        });

        document.addEventListener('keydown', (event) => {
            if (gameOver) return;

            switch (event.key) {
                // Player 1 controls (WASD)
                case 'w':
                    if (snake1.dy === 0) {
                        snake1.nextDirection.dx = 0;
                        snake1.nextDirection.dy = -1;
                    }
                    break;
                case 's':
                    if (snake1.dy === 0) {
                        snake1.nextDirection.dx = 0;
                        snake1.nextDirection.dy = 1;
                    }
                    break;
                case 'a':
                    if (snake1.dx === 0) {
                        snake1.nextDirection.dx = -1;
                        snake1.nextDirection.dy = 0;
                    }
                    break;
                case 'd':
                    if (snake1.dx === 0) {
                        snake1.nextDirection.dx = 1;
                        snake1.nextDirection.dy = 0;
                    }
                    break;

                // Player 2 controls (Arrow Keys)
                case 'ArrowUp':
                    if (snake2.dy === 0) {
                        snake2.nextDirection.dx = 0;
                        snake2.nextDirection.dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (snake2.dy === 0) {
                        snake2.nextDirection.dx = 0;
                        snake2.nextDirection.dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (snake2.dx === 0) {
                        snake2.nextDirection.dx = -1;
                        snake2.nextDirection.dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (snake2.dx === 0) {
                        snake2.nextDirection.dx = 1;
                        snake2.nextDirection.dy = 0;
                    }
                    break;
            }
        });

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            moveSnake(snake1);
            moveSnake(snake2);

            drawFood();
            drawPowerUp();
            drawSnake(snake1);
            drawSnake(snake2);

            checkFoodCollision(snake1);
            checkFoodCollision(snake2);

            checkPowerUpCollision(snake1);
            checkPowerUpCollision(snake2);

            checkSelfCollision(snake1);
            checkSelfCollision(snake2);

            checkOpponentCollision(snake1, snake2);
            checkOpponentCollision(snake2, snake1);

            setTimeout(gameLoop, speed); // Slow down the game loop by using setTimeout with the speed variable
        }

        gameLoop();
    </script>
</body>
</html>

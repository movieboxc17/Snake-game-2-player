<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Multiplayer Snake Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background-color: #222;
            border: 5px solid #0f0;
            margin: 20px auto;
            display: block;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
        }

        #gameCanvas {
            background: linear-gradient(135deg, #333 25%, transparent 25%) -50px 0,
                        linear-gradient(225deg, #333 25%, transparent 25%) -50px 0,
                        linear-gradient(315deg, #333 25%, transparent 25%),
                        linear-gradient(45deg, #333 25%, transparent 25%);
            background-size: 100px 100px;
        }

        h1 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        #instructions h2 {
            color: #00aaff;
        }

        #instructions {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ccc;
        }

        #score {
            font-size: 20px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin: 10px;
        }

        .snake-glow {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }

        .food-glow {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        .power-up-glow {
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            color: #0f0;
            background-color: transparent;
            border: 2px solid #0f0;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #0f0, 0 0 20px #00ff00;
        }

        button:hover {
            color: #111;
            background-color: #0f0;
            box-shadow: 0 0 15px #0f0, 0 0 30px #00ff00;
        }

        #end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        #end-screen button {
            font-size: 24px;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <h1>Enhanced Multiplayer Snake Game</h1>
    <div id="score">Player 1: 0 | Player 2: 0</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="instructions">
        <h2>How to Play</h2>
        <p>Player 1 (Green Snake): Use W, A, S, D keys</p>
        <p>Player 2 (Blue Snake): Use Arrow Keys</p>
    </div>
    <div id="end-screen">
        <h1>Game Over!</h1>
        <p id="winner">Player X Wins!</p>
        <button id="restart">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score1 = 0;
        let score2 = 0;

        const snake1 = {
            x: 10,
            y: 10,
            dx: 1,
            dy: 0,
            tail: [],
            length: 3,
            color: 'green',
            nextDirection: { dx: 1, dy: 0 }
        };

        const snake2 = {
            x: 20,
            y: 20,
            dx: 1,
            dy: 0,
            tail: [],
            length: 3,
            color: 'blue',
            nextDirection: { dx: 1, dy: 0 }
        };

        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };

        let powerUp = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount),
            active: false
        };

        let gameOver = false;

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.shadowColor = 'rgba(255, 0, 0, 0.7)';
            ctx.shadowBlur = 15;
        }

        function drawPowerUp() {
            if (powerUp.active) {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(powerUp.x * gridSize, powerUp.y * gridSize, gridSize, gridSize);
                ctx.shadowColor = 'rgba(255, 255, 0, 0.7)';
                ctx.shadowBlur = 20;
            }
        }

        function drawSnake(snake) {
            ctx.fillStyle = snake.color;
            snake.tail.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                ctx.shadowColor = snake.color === 'green' ? 'rgba(0, 255, 0, 0.7)' : 'rgba(0, 150, 255, 0.7)';
                ctx.shadowBlur = 20;
            });
            ctx.fillRect(snake.x * gridSize, snake.y * gridSize, gridSize, gridSize);
        }

        function moveSnake(snake) {
            snake.dx = snake.nextDirection.dx;
            snake.dy = snake.nextDirection.dy;
            snake.tail.unshift({ x: snake.x, y: snake.y });
            if (snake.tail.length > snake.length) {
                snake.tail.pop();
            }
            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x < 0) snake.x = tileCount - 1;
            if (snake.x >= tileCount) snake.x = 0;
            if (snake.y < 0) snake.y = tileCount - 1;
            if (snake.y >= tileCount) snake.y = 0;
        }

        function checkFoodCollision(snake) {
            if (snake.x === food.x && snake.y === food.y) {
                snake.length++;
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
                powerUp.active = Math.random() < 0.2; // 20% chance of spawning power-up

                if (snake.color === 'green') {
                    score1++;
                } else {
                    score2++;
                }

                updateScore();
            }
        }

        function checkPowerUpCollision(snake) {
            if (powerUp.active && snake.x === powerUp.x && snake.y === powerUp.y) {
                snake.length += 2;  // Gain extra length
                powerUp.active = false;
            }
        }

        function checkSelfCollision(snake) {
            for (let i = 0; i < snake.tail.length; i++) {
                if (snake.tail[i].x === snake.x && snake.tail[i].y === snake.y) {
                    declareWinner(snake.color === 'green' ? 'Blue' : 'Green');
                }
            }
        }

        function checkOpponentCollision(snake1, snake2) {
            for (let i = 0; i < snake2.tail.length; i++) {
                if (snake2.tail[i].x === snake1.x && snake2.tail[i].y === snake1.y) {
                    declareWinner(snake2.color === 'blue' ? 'Blue' : 'Green');
                }
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = `Player 1: ${score1} | Player 2: ${score2}`;
        }

        function declareWinner(winner) {
            document.getElementById('winner').innerText = `${winner} Player Wins!`;
            document.getElementById('end-screen').style.display = 'block';
            gameOver = true;
        }

        document.getElementById('restart').addEventListener('click', () => {
            location.reload();
        });

        document.addEventListener('keydown', (event) => {
            if (gameOver) return;

            switch (event.key) {
                // Player 1 controls (WASD)
                case 'w':
                    if (snake1.dy === 0) {
                        snake1.nextDirection.dx = 0;
                        snake1.nextDirection.dy = -1;
                    }
                    break;
                case 's':
                    if (snake1.dy === 0) {
                        snake1.nextDirection.dx = 0;
                        snake1.nextDirection.dy = 1;
                    }
                    break;
                case 'a':
                    if (snake1.dx === 0) {
                        snake1.nextDirection.dx = -1;
                        snake1.nextDirection.dy = 0;
                    }
                    break;
                case 'd':
                    if (snake1.dx === 0) {
                        snake1.nextDirection.dx = 1;
                        snake1.nextDirection.dy = 0;
                    }
                    break;

                // Player 2 controls (Arrow Keys)
                case 'ArrowUp':
                    if (snake2.dy === 0) {
                        snake2.nextDirection.dx = 0;
                        snake2.nextDirection.dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (snake2.dy === 0) {
                        snake2.nextDirection.dx = 0;
                        snake2.nextDirection.dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (snake2.dx === 0) {
                        snake2.nextDirection.dx = -1;
                        snake2.nextDirection.dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (snake2.dx === 0) {
                        snake2.nextDirection.dx = 1;
                        snake2.nextDirection.dy = 0;
                    }
                    break;
            }
        });

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            moveSnake(snake1);
            moveSnake(snake2);

            drawFood();
            drawPowerUp();
            drawSnake(snake1);
            drawSnake(snake2);

            checkFoodCollision(snake1);
            checkFoodCollision(snake2);

            checkPowerUpCollision(snake1);
            checkPowerUpCollision(snake2);

            checkSelfCollision(snake1);
            checkSelfCollision(snake2);

            checkOpponentCollision(snake1, snake2);
            checkOpponentCollision(snake2, snake1);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
